<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
        <h1>Collage Web App</h1>
        <hr>
        <h4>As soon as the popup appears, please click Allow. After you've spoken a command</h4>
        <hr>
        <h3>Say "take selfie" to atart taking to make a collage</h3>
        <hr>
        <button id="start" class="btn btn-primary" onclick="start()">start</button>
        <hr>
        <h4>press the start button.</h4>
        <hr>
        <label>Camera</label>
        <hr>
        <div id="camera"></div>
        <hr>
        <label>All selfies be displayed here.</label>
        <hr>
        <div id="show_result">
            <div id="result_1" class="container">
                <img src="1.jpg">
            </div>

            <div id="result_2" class="container">
                <img src="2.jpg">
            </div>

            <div id="result_3" class="container">
                <img src="3.jpg">
            </div>
        </div>

    </center>
</body>

</html>
